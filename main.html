<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link rel="stylesheet" href="style.css">
<style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        
        /* 720x1280スマートフォン最適化 */
        .smartphone-container {
            width: 100%;
            margin: 0 auto;
            padding: 1px;
            box-sizing: border-box;
        }
        
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            border: 1px solid #e5e7eb;
            width: 100%;
            min-width: 350px;
        }
        
        /* タイトル */
        .title-box {
            border: 2px solid #9ca3af;
            padding: 12px;
            text-align: center;
            margin-bottom: 16px;
            border-radius: 6px;
        }
        
        .title-text {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: #1f2937;
        }
        
        /* 日付入力エリア */
        .date-container {
            display: grid;
            grid-template-columns: 1.4fr auto 1fr auto 1fr auto;
            gap: 8px;
            align-items: center;
            margin-bottom: 16px;
            padding: 16px 12px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            min-width: 320px;
        }
        
        .date-input {
            width: 100%;
            height: 48px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-bottom: 3px solid #9ca3af;
            background: transparent;
            outline: none;
            transition: border-color 0.2s;
            min-width: 0;
        }
        
        .date-input:focus {
            border-bottom-color: #3b82f6;
        }
        
        .date-label {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
        }
        
        /* 時間入力エリア */
        .time-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
            padding: 16px 12px;
            background: #f0f9ff;
            border-radius: 8px;
            border: 1px solid #0ea5e9;
            min-width: 280px;
        }
        
        .time-input {
            width: 100%;
            height: 48px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-bottom: 3px solid #0ea5e9;
            background: transparent;
            outline: none;
            transition: border-color 0.2s;
            min-width: 0;
        }
        
        .time-input:focus {
            border-bottom-color: #0284c7;
        }
        
        .time-separator {
            font-size: 24px;
            font-weight: bold;
            color: #0ea5e9;
        }
        
        /* 入力フィールド共通 */
        .input-row {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 320px;
        }
        
        .input-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            background: #e5e7eb;
            padding: 12px 16px;
            border: 1px solid #9ca3af;
            border-radius: 6px;
            min-width: 80px;
            text-align: center;
            white-space: nowrap;
        }
        
        .input-field {
            flex: 1;
            height: 48px;
            padding: 0 16px;
            font-size: 16px;
            border: none;
            border-bottom: 3px solid #9ca3af;
            background: transparent;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            border-bottom-color: #3b82f6;
        }
        
        /* 確認欄 */
        .confirmation-box {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .confirmation-title {
            font-size: 12px;
            font-weight: bold;
            color: #92400e;
            margin-bottom: 5px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-input {
            width: 20px;
            height: 20px;
            accent-color: #3b82f6;
        }
        
        .checkbox-label {
            font-size: 14px;
            font-weight: 600;
            color: #92400e;
        }
        
        .warning-text {
            color: #dc2626;
            font-size: 12px;
            margin-top: 6px;
        }
        
        /* 送信ボタン */
        .submit-button {
            width: 100%;
            height: 56px;
            background: #3b82f6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-button:hover {
            background: #2563eb;
        }
        
        .submit-button:active {
            transform: translateY(1px);
        }
        
        /* 管理者メニュー */
        .admin-menu {
            text-align: right;
            margin-bottom: 16px;
        }
        
        .admin-button {
            background: #10b981;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        
        .admin-button:hover {
            background: #059669;
        }
        
        /* 結果表示エリア */
        .result-area {
            margin-top: 16px;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .result-area.hidden {
            display: none;
        }
        
        /* レスポンシブ調整 */
        @media (max-width: 480px) {
            .smartphone-container {
                padding: 4px;
            }
            
            .form-container {
                padding: 12px;
            }
            
            .date-container {
                grid-template-columns: 1.2fr auto 0.8fr auto 0.8fr auto;
                gap: 6px;
                padding: 12px 8px;
            }
            
            .time-container {
                grid-template-columns: 1fr auto 1fr;
                gap: 12px;
                padding: 12px 8px;
            }
            
            .input-row {
                flex-direction: row;
                align-items: center;
                gap: 8px;
            }
            
            .input-label {
                min-width: 70px;
                text-align: center;
                font-size: 14px;
                padding: 10px 12px;
            }
            
            .input-field {
                height: 48px;
                font-size: 16px;
            }
            
            .date-input, .time-input {
                height: 48px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="smartphone-container">
        <div class="form-container">
            <div id="admin-menu" class="admin-menu"></div>
            
            <form id="recordForm" method="POST">
                <!-- タイトル -->
                <div class="title-box">
                    <h1 class="title-text">積み木記録表</h1>
                </div>

                <!-- 日付入力 -->
                <div class="date-container">
                    <input list="years" id="year" name="year" class="date-input" placeholder="2024" required>
                    <datalist id="years"></datalist>
                    <span class="date-label">年</span>

                    <input list="months" id="month" name="month" class="date-input" placeholder="7" required>
                    <datalist id="months"></datalist>
                    <span class="date-label">月</span>

                    <input list="days" id="day" name="day" class="date-input" placeholder="20" required>
                    <datalist id="days"></datalist>
                    <span class="date-label">日</span>
                </div>

                <!-- 時間入力 -->
                <div class="time-container">
                    <input id="start-time" name="startTime" class="time-input" placeholder="9:00" required>
                    <span class="time-separator">~</span>
                    <input id="end-time" name="endTime" class="time-input" placeholder="12:00" required>
                </div>

                <!-- 支援員1 -->
                <div class="input-row">
                    <label class="input-label" for="supporter1-input">支援員1</label>
                    <input list="supporters" id="supporter1-input" name="supporter1" class="input-field" required>
                    <datalist id="supporters">
                        <!-- 動的に生成されます -->
                    </datalist>
                </div>

                <!-- 支援員2 -->
                <div class="input-row">
                    <label class="input-label" for="supporter2-input">支援員2</label>
                    <input list="supporters" id="supporter2-input" name="supporter2" class="input-field">
                </div>

                <!-- 支援種別 -->
                <div class="input-row">
                    <label class="input-label" for="support-type-input">支援種別</label>
                    <input list="support-types" id="support-type-input" name="supportType" class="input-field" required>
                    <datalist id="support-types">
                        <!-- 動的に生成されます -->
                    </datalist>
                </div>

                <!-- 利用者 -->
                <div class="input-row">
                    <label class="input-label" for="user-input">利用者</label>
                    <input list="users" id="user-input" name="user" class="input-field" required>
                    <datalist id="users">
                        <!-- 動的に生成されます -->
                    </datalist>
                </div>

                <!-- 行き先 -->
                <div class="input-row">
                    <label class="input-label" for="destination-input">行き先</label>
                    <input list="destinations" id="destination-input" name="destination" class="input-field" required>
                    <datalist id="destinations">
                        <!-- 動的に生成されます -->
                    </datalist>
                </div>

                <!-- 利用者様確認欄 -->
                <div class="confirmation-box">
                    <p class="confirmation-title">利用者様確認欄</p>
                    <div class="checkbox-container">
                        <input type="checkbox" id="check1" name="userCheck" class="checkbox-input" required>
                        <label for="check1" class="checkbox-label">上記内容を確認しました。</label>
                    </div>
                    <p class="warning-text">※利用者様にチェックをもらってください。</p>
                </div>
                
                <!-- 様子 -->
                <div class="input-row">
                    <label class="input-label" for="appearance-input">様子</label>
                    <input list="appearances" id="appearance-input" name="appearance" class="input-field" required>
                    <datalist id="appearances">
                        <!-- 動的に生成されます -->
                    </datalist>
                </div>

                <!-- 送信ボタン -->
                <button type="submit" class="submit-button">記録を送信</button>
                
                <!-- 送信結果表示エリア -->
                <div id="submissionResult" class="result-area hidden">
                    <p id="resultMessage"></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        console.log("Script loaded and running");

        let supporterSupportTypesMap = {};
        let userRemainingTimesMap = {};
        let allUsers = [];
        let currentSupportType = ''; // 現在選択されている支援種別を保持



        // datalist を更新する関数
        function updateDatalist(datalistId, items) {
            console.log(`📝 ${datalistId} を更新中... アイテム数: ${items.length}`);
            const datalist = document.getElementById(datalistId);
            
            if (!datalist) {
                console.error(`❌ datalist が見つかりません: ${datalistId}`);
                return;
            }
            
            // 既存のオプションをクリア
            datalist.innerHTML = '';
            console.log(`🗑️ ${datalistId} の既存オプションをクリアしました`);
            
            // "-" や空白、null、undefinedを除外して追加
            const filteredItems = items.filter(item =>
                item && item.toString().trim() !== '' && item.toString().trim() !== '-'
            );
            
            filteredItems.forEach((item, index) => {
                const option = document.createElement('option');
                option.value = item;
                datalist.appendChild(option);
                if (index < 3) { // 最初の3つだけログ出力
                    console.log(`➕ ${datalistId}[${index}]: ${item}`);
                }
            });
            
            console.log(`✅ ${datalistId} の更新完了（${filteredItems.length}個のオプション、${items.length - filteredItems.length}個除外）`);
        }

        // デフォルトデータを読み込む関数（フォールバック用）
        function loadDefaultData() {
            console.log("デフォルトデータを使用します");
            
            const defaultUsers = [
                "平林恵子", "空山紘子", "山﨑多恵", "水谷夕美子", "塚原歩美", "上村梨桜", 
                "岩本小耶子", "澤村和浩", "廣瀬久男", "清水健司", "田中真也", "中西俊也", 
                "森本徹", "小泉春夫", "長野崇", "友田陽子", "今井浩", "出戸市朗", 
                "岡田浩嗣", "上林誠", "溝川晧介", "久山大", "渡邉一孝", "塩谷拓也", 
                "藤本和也", "上田治", "仲西美由紀", "田上慶祐", "榎本良児", "千葉美沙代", "菰田絵美子"
            ];

            const defaultSupporters = [
                "亀野 浩", "林 恵美子", "西村 孝仁", "出口  茜視", "木下 裕晃", "廣瀬 優", 
                "木村 凜", "夏原 真咲代", "藤田 梓平", "入江 隆浩", "和田 真由美", "和田 郁人", 
                "南 鑑憲", "森垣  彰", "岩井 泰子", "相馬 芳子", "奥村 さつき", "奥村 紘平", 
                "松下 紗季", "今西 彩"
            ];

            const defaultDestinations = ["散歩", "買い物", "図書館"];
            const defaultSupportTypes = ["移動支援", "行動援護", "通院介助"];
            const defaultAppearances = [
                "気持ちが良さそうだった", "笑顔が多い様子だった", "少し疲れた様子だった", 
                "また外出したいと話していた", "元気な様子だった", "活発に動けた", 
                "少し落ち着きがなかった", "不安な表情が見えた", "コミュニケーションが多かった", "無口な時間があった"
            ];

            updateDatalist('users', defaultUsers);
            updateDatalist('supporters', defaultSupporters);
            updateDatalist('destinations', defaultDestinations);
            updateDatalist('support-types', defaultSupportTypes);
            updateDatalist('appearances', defaultAppearances);
            supporterSupportTypesMap = {}; // デフォルト時は空
        }

        // ページ読み込み時の初期化（高速化版）
        document.addEventListener('DOMContentLoaded', function() {
            console.log("🚀 高速初期化開始");
            
            // 1. 即座に基本UI要素を初期化（日付、時間など）
            initializeDateOptions();
            setCurrentDate();
            setLoggedInUserName();  // ログインユーザーの名前を支援員1に設定
            setupTimeFormatting();
            setupFormSubmission();
            
            // 2. デフォルトデータを即座に読み込み（オフライン対応）
            loadDefaultData();
            
            // 3. 支援員入力イベントの設定
            document.getElementById('supporter1-input').addEventListener('input', function(e) {
                const name = e.target.value.trim();
                updateSupportTypesForSupporter(name);
            });
            
            // 4. 支援種別変更イベントの設定
            document.getElementById('support-type-input').addEventListener('input', function(e) {
                const supportType = e.target.value.trim();
                updateUserListBySupportType(supportType);
            });
            
            // 5. 利用者入力欄の背景色更新イベント（一度だけ設定）
            document.getElementById('user-input').addEventListener('input', function(e) {
                updateUserInputBackground(e.target.value, currentSupportType);
            });
            
            console.log("✅ 基本初期化完了 - ページ利用可能");
            
            // 4. バックグラウンドで最新データを取得（非ブロッキング）
            setTimeout(() => {
                loadDataFromGAS();
            }, 100); // 100ms後に開始（UIレンダリング優先）
        });
        
        // Google Apps Scriptから最新データを非同期取得
        async function loadDataFromGAS() {
            try {
                console.log("🔄 最新データを取得中...");
                
                                        const dataUrl = 'https://script.google.com/macros/s/AKfycbzAVMj_SibFL5p6qXUxbma33CseiOqYCGhFgGUB5SAvtvpYdFcnWwyBaxIDlsAKKijx/exec?action=getData';
                
                const response = await fetch(dataUrl);
                const responseText = await response.text();
                const data = JSON.parse(responseText);
                
                if (data.success) {
                    // 最新データでリストを更新
                    updateDatalist('users', data.users || []);
                    updateDatalist('supporters', data.supporters || []);
                    updateDatalist('destinations', data.destinations || []);
                    updateDatalist('support-types', data.supportTypes || []);
                    updateDatalist('appearances', data.appearances || []);
                    supporterSupportTypesMap = data.supporterSupportTypes || {};
                    userRemainingTimesMap = data.userRemainingTimes || {};
                    allUsers = data.users || [];
                    
                    console.log("✅ 最新データ更新完了");
                    showUpdateNotification("📊 最新データに更新されました");
                } else {
                    console.warn("⚠️ データ取得エラー:", data.error);
                    showUpdateNotification("⚠️ データ取得に失敗しました", "warning");
                }
            } catch (error) {
                console.warn("⚠️ ネットワークエラー:", error.message);
                showUpdateNotification("📴 オフラインモードで動作中", "info");
            }
        }
        
        // 通知表示機能
        function showUpdateNotification(message, type = "success") {
            const colors = {
                success: { bg: "#10b981", icon: "✅" },
                warning: { bg: "#f59e0b", icon: "⚠️" },
                info: { bg: "#3b82f6", icon: "ℹ️" }
            };
            
            const color = colors[type] || colors.success;
            
            const notification = document.createElement('div');
            notification.innerHTML = `${color.icon} ${message}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${color.bg};
                color: white;
                padding: 12px 16px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                z-index: 1000;
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            `;
            document.body.appendChild(notification);
            
            // スライドイン
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // 3秒後にスライドアウト
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // 日付オプションの初期化
        function initializeDateOptions() {
            const currentYear = new Date().getFullYear();
            const yearsDatalist = document.getElementById('years');
            for (let i = 0; i < 5; i++) {
                const option = document.createElement('option');
                option.value = currentYear - i;
                yearsDatalist.appendChild(option);
            }

            const monthsDatalist = document.getElementById('months');
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                monthsDatalist.appendChild(option);
            }

            const daysDatalist = document.getElementById('days');
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                daysDatalist.appendChild(option);
            }
        }

        // 現在の日付を設定
        function setCurrentDate() {
            const now = new Date();
            document.getElementById('year').value = now.getFullYear();
            document.getElementById('month').value = now.getMonth() + 1;
            document.getElementById('day').value = now.getDate();
        }

        // ログインユーザーの名前を支援員1欄に設定
        function setLoggedInUserName() {
            try {
                const userName = sessionStorage.getItem('userName');
                const userId = sessionStorage.getItem('userId');
                
                const supporter1Input = document.getElementById('supporter1-input');
                if (!supporter1Input) {
                    console.error('❌ 支援員1の入力欄が見つかりません');
                    return;
                }
                
                if (userName) {
                    supporter1Input.value = userName;
                    console.log(`✅ 支援員1に自動入力: ${userName}`);
                    
                    // 支援種別の更新をトリガー
                    updateSupportTypesForSupporter(userName);
                } else if (userId) {
                    supporter1Input.value = userId;
                    console.log(`✅ 支援員1に自動入力（ID使用）: ${userId}`);
                    
                    // 支援種別の更新をトリガー
                    updateSupportTypesForSupporter(userId);
                } else {
                    console.warn('⚠️ ログインユーザー情報が見つかりません。index.htmlからアクセスしてください。');
                }
            } catch (error) {
                console.error('❌ ログインユーザー名の設定エラー:', error);
            }
        }

        // 指定された支援員名に基づいて支援種別を更新
        function updateSupportTypesForSupporter(supporterName) {
            try {
                const name = supporterName.trim();

        // 時間を分に変換するヘルパー関数
        function timeToMinutes(timeStr) {
            if (!timeStr || typeof timeStr !== 'string') return 0;
            
            // ISO日付形式の場合（例: "1899-12-30T06:00:00.000Z"）
            if (timeStr.includes('T') && timeStr.includes('Z')) {
                try {
                    const date = new Date(timeStr);
                    const hours = date.getUTCHours();
                    const minutes = date.getUTCMinutes();
                    return hours * 60 + minutes;
                } catch (error) {
                    console.error('ISO日付の解析エラー:', error, timeStr);
                    return 0;
                }
            }
            
            // HH:MM形式の場合
            const parts = timeStr.split(':');
            if (parts.length !== 2) return 0;
            const hours = parseInt(parts[0]) || 0;
            const minutes = parseInt(parts[1]) || 0;
            return hours * 60 + minutes;
        }

            if (!remainingTime) {
                userInput.style.backgroundColor = '';

            // 背景色を設定
            if (minutes <= 60) {
                userInput.style.backgroundColor = '#ffcccc'; // 赤
            } else if (minutes <= 120) {

            } else if (minutes <= 300) {
                userInput.style.backgroundColor = '#ccccff'; // 青
            } else {
                userInput.style.backgroundColor = '';
            }
        }

        // 時間フォーマット設定
        function setupTimeFormatting() {
            function formatTime(event) {
                console.log("formatTime called for:", event.target.id);
                const inputElement = event.target;
                let value = inputElement.value.replace(/[^0-9]/g, '');

                if (value === '') {
                    inputElement.value = '';
                    return;
                }

                let hour, minute;

                if (value.length <= 2) {
                    hour = parseInt(value, 10);
                    minute = 0;
                } else {
                    minute = parseInt(value.slice(-2), 10);
                    hour = parseInt(value.slice(0, -2), 10);
                }

                hour = isNaN(hour) ? 0 : hour;
                minute = isNaN(minute) ? 0 : minute;

                if (hour > 23) {
                    hour = 23;
                }
                if (minute > 59) {
                    minute = 59;
                }

                const formattedHour = hour.toString();
                const formattedMinute = minute.toString().padStart(2, '0');
                inputElement.value = `${formattedHour}:${formattedMinute}`;
            }

            document.getElementById('start-time').addEventListener('blur', formatTime);
            document.getElementById('end-time').addEventListener('blur', formatTime);
        }

        // フォームデータをAJAXで送信
        async function submitFormData(formData) {
            const resultDiv = document.getElementById('submissionResult');
            const resultMessage = document.getElementById('resultMessage');
            
            try {
                // ローディング表示
                resultDiv.className = 'mt-4 p-3 rounded bg-blue-100 border border-blue-400';
                resultMessage.textContent = '送信中...';
                resultDiv.classList.remove('hidden');
                
                console.log('=== フォーム送信開始 ===');
                console.log('送信データ:', formData);
                
                // FormDataを作成
                const formDataObj = new FormData();
                Object.keys(formData).forEach(key => {
                    formDataObj.append(key, formData[key]);
                    console.log(`FormData追加: ${key} = ${formData[key]}`);
                });
                
                const submitUrl = 'https://script.google.com/macros/s/AKfycbzAVMj_SibFL5p6qXUxbma33CseiOqYCGhFgGUB5SAvtvpYdFcnWwyBaxIDlsAKKijx/exec';
                console.log('送信URL:', submitUrl);
                
                const response = await fetch(submitUrl, {
                    method: 'POST',
                    body: formDataObj
                });
                
                console.log('レスポンスステータス:', response.status);
                console.log('レスポンスヘッダー:', response.headers);
                
                const result = await response.text();
                console.log('送信結果（生テキスト）:', result);
                
                try {
                    const jsonResult = JSON.parse(result);
                    console.log('送信結果（JSON）:', jsonResult);
                    
                    if (jsonResult.success) {
                        // 成功
                        resultDiv.className = 'mt-4 p-3 rounded bg-green-100 border border-green-400';
                        resultMessage.textContent = `✅ ${jsonResult.message || '記録が正常に送信されました'}`;
                        
                        // フォームをリセット
                        document.getElementById('recordForm').reset();
                        setCurrentDate(); // 日付を再設定
                        setLoggedInUserName(); // 支援員名を再設定
                    } else {
                        // エラー
                        resultDiv.className = 'mt-4 p-3 rounded bg-red-100 border border-red-400';
                        resultMessage.textContent = `❌ エラー: ${jsonResult.error}`;
                    }
                } catch (parseError) {
                    console.error('JSONパースエラー:', parseError);
                    console.error('パース対象テキスト:', result);
                    // JSONパースエラー
                    resultDiv.className = 'mt-4 p-3 rounded bg-yellow-100 border border-yellow-400';
                    resultMessage.textContent = '⚠️ サーバーからの応答を解析できませんでしたが、送信は完了した可能性があります。';
                }
                
            } catch (error) {
                console.error('送信エラー:', error);
                resultDiv.className = 'mt-4 p-3 rounded bg-red-100 border border-red-400';
                resultMessage.textContent = `❌ 送信に失敗しました: ${error.message}`;
            }
            
            // 5秒後に結果を非表示
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 5000);
        }

        // 空白行を非表示にする関数
        function hideEmptyRows(sheet, startRow, endRow) {
          const hiddenRows = [];
          
          try {
            console.log(`空白行チェック: ${startRow}行目～${endRow}行目`);
            
            // 各行をチェック
            for (let row = startRow; row <= endRow; row++) {
              // A列の値を取得
              const valueA = sheet.getRange(row, 1).getValue();
              
              // A列が空白または空文字の場合
              if (!valueA || valueA.toString().trim() === '') {
                // 行を非表示にする
                sheet.hideRows(row, 1);
                hiddenRows.push(row);
              }
            }
            
            console.log(`非表示にした行: ${hiddenRows.length}行`);
            return hiddenRows;
            
          } catch (error) {
            console.error('空白行非表示エラー:', error);
            return hiddenRows;
          }
        }
