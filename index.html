<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ワンプラス記録表</title>
    
    <!-- PWA対応：アイコン設定 -->
    <link rel="icon" type="image/png" sizes="32x32" href="tumiki-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="60x60" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="tumiki-icon.png">
    <link rel="apple-touch-icon" href="tumiki-icon.png">
    
    <!-- PWAマニフェスト -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS用メタタグ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="積み木">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-message {
            min-height: 1.5rem;
        }
        
        /* モバイル対応：1画面に収める */
        @media (max-width: 768px) {
            .login-container {
                padding: 0.5rem;
                min-height: 100vh;
            }
            
            .w-full.max-w-sm {
                max-width: 100%;
                margin: 0 0.5rem;
                padding: 1rem !important;
            }
            
            input[type="text"], input[type="password"] {
                font-size: 14px; /* フォントサイズを小さく */
                height: 36px; /* 高さを調整 */
                padding: 6px 10px;
            }
            
            button[type="submit"] {
                height: 40px; /* ボタンサイズを調整 */
                font-size: 14px;
                padding: 0.5rem 1rem;
            }
            
            .text-xl {
                font-size: 18px; /* タイトルサイズを調整 */
                padding: 0.5rem;
            }
            
            .text-sm {
                font-size: 12px; /* ラベルサイズを調整 */
                padding: 0.25rem 0.5rem;
            }
            
            .mb-4 {
                margin-bottom: 0.75rem !important;
            }
            
            .mb-6 {
                margin-bottom: 1rem !important;
            }
            
            .border-gray-400 {
                border-width: 1px;
            }
            
            .px-3 {
                padding-left: 0.5rem !important;
                padding-right: 0.5rem !important;
            }
            
            .py-1\.5 {
                padding-top: 0.25rem !important;
                padding-bottom: 0.25rem !important;
            }
            
            .h-8 {
                height: 1.75rem !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="login-container">
        <div class="w-full max-w-sm bg-white p-6 shadow-lg rounded-lg border border-gray-200">
            <form id="loginForm">
                <div class="border border-gray-400 p-2 text-center mb-6">
                    <h1 class="text-xl font-bold tracking-widest">ログイン</h1>
                </div>
                
                <div class="mb-4 flex flex-wrap items-center">
                    <label class="block text-sm font-medium bg-gray-200 px-3 py-1.5 inline-block border border-gray-400 mr-2" for="username">
                        ユーザーID
                    </label>
                    <input 
                        class="mt-1 flex-1 border-b-2 border-gray-400 h-8 px-2 focus:border-blue-500 focus:outline-none" 
                        id="username" 
                        type="text" 
                        placeholder="ユーザーID" 
                        autocomplete="username"
                        required
                    >
                </div>
                
                <div class="mb-6 flex flex-wrap items-center">
                    <label class="block text-sm font-medium bg-gray-200 px-3 py-1.5 inline-block border border-gray-400 mr-2" for="password">
                        パスワード
                    </label>
                    <input 
                        class="mt-1 flex-1 border-b-2 border-gray-400 h-8 px-2 focus:border-blue-500 focus:outline-none" 
                        id="password" 
                        type="password" 
                        placeholder="パスワード" 
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <div class="text-center mb-4">
                    <button 
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200" 
                        type="submit"
                    >
                        ログイン
                    </button>
                </div>
                
                <div class="error-message">
                    <p id="errorMessage" class="text-red-500 text-xs italic text-center"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
