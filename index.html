<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 移動支援記録表</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-message {
            min-height: 1.5rem;
        }
        
        /* モバイル対応 */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            
            .w-full.max-w-sm {
                max-width: 100%;
                margin: 0 1rem;
            }
            
            input[type="text"], input[type="password"] {
                font-size: 16px; /* iOSでズームを防ぐ */
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="login-container">
        <div class="w-full max-w-sm bg-white p-6 shadow-lg rounded-lg border border-gray-200">
            <form id="loginForm">
                <div class="border border-gray-400 p-2 text-center mb-6">
                    <h1 class="text-xl font-bold tracking-widest">ログイン</h1>
                </div>
                
                <div class="mb-4 flex flex-wrap items-center">
                    <label class="block text-sm font-medium bg-gray-200 px-3 py-1.5 inline-block border border-gray-400 mr-2" for="username">
                        ユーザーID
                    </label>
                    <input 
                        class="mt-1 flex-1 border-b-2 border-gray-400 h-8 px-2 focus:border-blue-500 focus:outline-none" 
                        id="username" 
                        type="text" 
                        placeholder="ユーザーID" 
                        autocomplete="username"
                        required
                    >
                </div>
                
                <div class="mb-6 flex flex-wrap items-center">
                    <label class="block text-sm font-medium bg-gray-200 px-3 py-1.5 inline-block border border-gray-400 mr-2" for="password">
                        パスワード
                    </label>
                    <input 
                        class="mt-1 flex-1 border-b-2 border-gray-400 h-8 px-2 focus:border-blue-500 focus:outline-none" 
                        id="password" 
                        type="password" 
                        placeholder="パスワード" 
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <div class="text-center mb-4">
                    <button 
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200" 
                        type="submit"
                    >
                        ログイン
                    </button>
                </div>
                
                <div class="error-message">
                    <p id="errorMessage" class="text-red-500 text-xs italic text-center"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
