<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理 - 移動支援記録表</title>
    
    <!-- PWA対応：アイコン設定 -->
    <link rel="icon" type="image/png" sizes="32x32" href="tumiki-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="60x60" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="tumiki-icon.png">
    <link rel="apple-touch-icon" href="tumiki-icon.png">
    
    <!-- PWAマニフェスト -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS用メタタグ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="積み木">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        
        /* 720x1280スマートフォン最適化 */
        .smartphone-container {
            width: 100%;
            max-width: 720px;
            min-height: 1280px;
            margin: 0 auto;
            padding: 16px;
            box-sizing: border-box;
        }
        
        .admin-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
            border: 1px solid #e5e7eb;
        }
        
        /* タイトル */
        .title-box {
            border: 2px solid #9ca3af;
            padding: 20px;
            text-align: center;
            margin-bottom: 32px;
            border-radius: 8px;
        }
        
        .title-text {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: #1f2937;
        }
        
        /* セクション */
        .section {
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        /* 入力フォーム */
        .input-container {
            display: flex;
            gap: 12px;
            align-items: end;
        }
        
        .input-field {
            flex: 1;
            height: 56px;
            padding: 0 20px;
            font-size: 18px;
            border: none;
            border-bottom: 3px solid #9ca3af;
            background: transparent;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        .input-field:focus {
            border-bottom-color: #3b82f6;
        }
        
        /* ボタン */
        .add-button {
            height: 56px;
            background: #3b82f6;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 0 24px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        .add-button:hover {
            background: #2563eb;
        }
        
        /* ユーザーリスト */
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .user-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
        }
        
        /* 戻るリンク */
        .back-link-container {
            text-align: center;
            margin-top: 32px;
        }
        
        .back-link {
            display: inline-block;
            background: #10b981;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .back-link:hover {
            background: #059669;
        }
        
        /* レスポンシブ調整 */
        @media (max-width: 720px) {
            .smartphone-container {
                padding: 12px;
            }
            
            .admin-container {
                padding: 24px;
            }
            
            .title-text {
                font-size: 24px;
            }
            
            .input-container {
                flex-direction: column;
                gap: 16px;
            }
            
            .input-field {
                height: 48px;
                font-size: 16px;
            }
            
            .add-button {
                height: 48px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="smartphone-container">
        <div class="admin-container">
            <!-- タイトル -->
            <div class="title-box">
                <h1 class="title-text">ユーザー管理</h1>
            </div>

            <!-- ユーザー追加 -->
            <div class="section">
                <h2 class="section-title">ユーザー追加</h2>
                <div class="input-container">
                    <input 
                        type="text" 
                        id="new-user-id" 
                        class="input-field" 
                        placeholder="新しいユーザーID"
                    >
                    <button id="add-user-btn" class="add-button">追加</button>
                </div>
            </div>

            <!-- ユーザー一覧 -->
            <div class="section">
                <h2 class="section-title">ユーザー一覧</h2>
                <ul id="user-list" class="user-list">
                    <!-- ユーザーリストがここに表示されます -->
                </ul>
            </div>

            <!-- 戻るリンク -->
            <div class="back-link-container">
                <a href="main.html" class="back-link">戻る</a>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
