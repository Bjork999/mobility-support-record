<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理 - 移動支援記録表</title>
    
    <!-- PWA対応：アイコン設定 -->
    <link rel="icon" type="image/png" sizes="32x32" href="tumiki-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="60x60" href="tumiki-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="tumiki-icon.png">
    <link rel="apple-touch-icon" href="tumiki-icon.png">
    
    <!-- PWAマニフェスト -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS用メタタグ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="積み木">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        /* スマートフォン対応 */
        @media (max-width: 768px) {
            .w-full.max-w-sm {
                max-width: 95%;
                margin: 0 auto;
                padding: 1.5rem;
                min-width: 320px;
            }
            
            .text-xl {
                font-size: 26px;
                padding: 1rem;
            }
            
            .text-lg {
                font-size: 20px;
                margin-bottom: 1rem;
            }
            
            input[type="text"] {
                font-size: 16px;
                height: 44px;
                padding: 10px 12px;
                border-radius: 6px;
                border: 2px solid #d1d5db;
            }
            
            button {
                font-size: 16px;
                height: 44px;
                padding: 10px 16px;
                border-radius: 8px;
                margin-left: 0.5rem;
            }
            
            .border.border-gray-400 {
                border-width: 2px;
                border-radius: 10px;
                padding: 1.5rem;
            }
            
            .flex {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .flex button {
                margin-left: 0;
                margin-top: 0.5rem;
            }
            
            ul {
                font-size: 16px;
            }
            
            .py-4 {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 py-4">
    <div class="w-full max-w-sm bg-white p-6 shadow-lg rounded-lg border border-gray-200 mx-auto py-4">
        <div class="border border-gray-400 p-2 text-center mb-6">
            <h1 class="text-xl font-bold tracking-widest">ユーザー管理</h1>
        </div>

        <!-- Add User -->
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-2">ユーザー追加</h2>
            <div class="flex">
                <input 
                    type="text" 
                    id="new-user-id" 
                    class="flex-1 border-b-2 border-gray-400 h-8 px-2 focus:border-blue-500 focus:outline-none" 
                    placeholder="新しいユーザーID"
                >
                <button 
                    id="add-user-btn" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2 transition-colors duration-200"
                >
                    追加
                </button>
            </div>
        </div>

        <!-- User List -->
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-2">ユーザー一覧</h2>
            <ul id="user-list" class="list-disc pl-5">
                <!-- ユーザーリストがここに表示されます -->
            </ul>
        </div>

        <div class="text-center">
            <a href="main.html" class="text-blue-500 hover:underline">戻る</a>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
